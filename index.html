<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Play Game Together</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Game</h1>
        <div id="quiz">
            <h2 id="question"></h2>
            <div id="choices"></div>
            <button id="submit">Submit</button>
            <div id="result"></div>
        </div>
        <div id="progress">
            <div id="progress-bar"></div>
            <p id="progress-text">Question <span id="current-question">1</span> of <span id="total-questions">10</span></p>
        </div>
        <div id="score">
            Score: <span id="score-value">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
